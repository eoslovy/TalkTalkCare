image: docker:latest

stages:
  - build
  - deploy

variables:
  FF_NETWORK_PER_BUILD: "true"
  DOCKER_TLS_CERTDIR: ""
  DOCKER_HOST: "tcp://docker:2375"
  CI_DEBUG_TRACE: "true"  # 디버그 로그 활성화

services:
  - name: docker:dind
    alias: docker
    entrypoint: ["dockerd-entrypoint.sh"]
    command: 
      - "--tls=false"
      - "--host=tcp://0.0.0.0:2375"
      - "--insecure-registry=0.0.0.0:2375"
    variables:
      DOCKER_TLS_CERTDIR: ""
      DOCKER_DRIVER: overlay2

before_script:
  - sleep 20
  - apk add --no-cache docker-compose
  - docker network create cicd_network || true
  - until docker info; do
      echo "Waiting for docker to start..."
      sleep 1
    done

build-backend:
  stage: build
  script:
    - docker network ls
    - docker-compose -f docker-compose.yml build backend
  rules:
    - changes:
        - backend/**
    - when: always

build-frontend:
  stage: build
  script:
    - docker-compose -f docker-compose.yml build frontend  # frontend 빌드
  rules:
    - changes:
        - frontend/**
    - when: always

deploy-backend:
  stage: deploy
  script:
    - docker-compose -f docker-compose.yml up -d backend  # backend 배포
  rules:
    - changes:
        - backend/**
    - when: always

deploy-frontend:
  stage: deploy
  script:
    - docker-compose -f docker-compose.yml up -d frontend  # frontend 배포
  rules:
    - changes:
        - frontend/**
    - when: always
