image: docker:latest

stages:
  - build
  - deploy

variables:
  DOCKER_TLS_CERTDIR: ""
  DOCKER_HOST: tcp://docker:2375
  DOCKER_PRIVILEGED: "true"

services:
  - name: docker:dind
    alias: docker
    entrypoint: ["dockerd-entrypoint.sh"]
    command: 
      - "--tls=false"
      - "--host=tcp://0.0.0.0:2375"

before_script:
  - apk add --no-cache docker-compose
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - |
    echo "Configuring docker..."
    until docker info; do
      sleep 1
    done
  - docker network create cicd_network || true

build-backend:
  stage: build
  script:
    - docker-compose -f docker-compose.yml build backend
    - docker-compose -f docker-compose.yml push backend
  rules:
    - changes:
        - backend/**
    - when: always
  variables:
    DOCKER_PRIVILEGED: "true"

build-frontend:
  stage: build
  script:
    - cd frontend
    - docker build -t eoslovy/talktalkcare-nginx:latest .
    - docker push eoslovy/talktalkcare-nginx:latest
  rules:
    - changes:
        - frontend/**
        - nginx.conf
    - when: always
  variables:
    DOCKER_PRIVILEGED: "true"

deploy-backend:
  stage: deploy
  before_script:
    - apk add --no-cache openssh-client
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | base64 -d | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
  script:
    - scp .env docker-compose.yml $SSH_USER@$SSH_HOST:~/
    - |
      ssh $SSH_USER@$SSH_HOST "
        echo 'Starting backend deployment...'
        
        # Docker 로그인
        docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
        
        # 모든 기존 컨테이너 삭제
        echo 'Stopping and removing all containers...'
        docker-compose down || true
        docker stop \$(docker ps -aq) || true
        docker rm -f \$(docker ps -aq) || true
        
        # 네트워크 정리
        echo 'Pruning unused networks...'
        docker network prune -f
        
        # Docker 볼륨 정리
        echo 'Pruning unused volumes...'
        docker volume prune -f
        
        # 네트워크 재생성
        echo 'Recreating network...'
        docker network create cicd_network || true
        
        # MySQL 배포
        echo 'Deploying MySQL...'
        docker-compose up -d mysql
        echo 'Waiting for MySQL to start...'
        sleep 30  # MySQL 안정화 대기

        # Redis 배포
        echo 'Deploying Redis...'
        docker-compose up -d redis

        # OpenVidu 배포
        echo 'Deploying OpenVidu...'
        docker-compose up -d openvidu

        # Backend 배포
        echo 'Deploying Backend...'
        docker-compose up -d backend

        echo 'Deployment completed successfully!'
      "
  rules:
    - changes:
        - backend/**
    - when: always
  variables:
    DOCKER_PRIVILEGED: "true"

deploy-frontend:
  stage: deploy
  before_script:
    - apk add --no-cache openssh-client
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | base64 -d | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
  script:
    - scp docker-compose.yml $SSH_USER@$SSH_HOST:~/
    - |
      ssh $SSH_USER@$SSH_HOST "
        # 기존 컨테이너 정리
        docker stop frontend nginx || true
        docker rm frontend nginx || true
        
        # 새 컨테이너 배포
        docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD && \
        /usr/local/bin/docker-compose pull nginx && \
        /usr/local/bin/docker-compose up -d nginx
      "
  rules:
    - changes:
        - frontend/**
        - nginx.conf
    - when: always
  variables:
    DOCKER_PRIVILEGED: "true"
