image: docker:latest

stages:
  - build
  - deploy

variables:
  FF_NETWORK_PER_BUILD: "true"
  DOCKER_TLS_CERTDIR: ""
  DOCKER_HOST: "tcp://docker:2375"
  CI_DEBUG_TRACE: "true"  # 디버그 로그 활성화

services:
  - name: docker:dind
    alias: docker
    entrypoint: ["dockerd-entrypoint.sh"]
    command: 
      - "--tls=false"
      - "--host=tcp://0.0.0.0:2375"
      - "--insecure-registry=0.0.0.0:2375"

before_script:
  - sleep 10  # Docker daemon이 완전히 시작될 때까지 대기
  - apk add --no-cache docker-compose
  - docker info || exit 1  # Docker 연결 확인, 실패시 즉시 종료
  - docker network create cicd_network || true

build-backend:
  stage: build
  script:
    - docker network connect cicd_network backend || true
    - docker-compose -f docker-compose.yml build backend
  rules:
    - changes:
        - backend/**
    - when: always

build-frontend:
  stage: build
  script:
    - docker-compose -f docker-compose.yml build frontend
  rules:
    - changes:
        - frontend/**
    - when: always

deploy-backend:
  stage: deploy
  script:
    - docker-compose -f docker-compose.yml up -d backend
  rules:
    - changes:
        - backend/**
    - when: always

deploy-frontend:
  stage: deploy
  script:
    - docker-compose -f docker-compose.yml up -d frontend
  rules:
    - changes:
        - frontend/**
    - when: always
