image: docker:latest

stages:
  - build-backend
  - build-frontend
  - deploy-backend
  - deploy-frontend

variables:
  FF_NETWORK_PER_BUILD: "true"
  DOCKER_TLS_CERTDIR: ""
  DOCKER_HOST: tcp://docker:2375
  CI_DEBUG_TRACE: "true"
  DOCKER_DRIVER: overlay2

services:
  - name: docker:dind
    alias: docker
    entrypoint: ["dockerd-entrypoint.sh"]
    command:
      - "--tls=false"
      - "--host=tcp://0.0.0.0:2375"
      - "--insecure-registry=0.0.0.0:2375"
      - "--storage-driver=overlay2"

before_script:
  - apk add --no-cache docker-compose
  - timeout 20s sh -c 'until docker info; do sleep 1; done'

build-backend:
  stage: build-backend
  script:
    - docker-compose build backend
  rules:
    - changes:
        - backend/**
    - when: always

build-frontend:
  stage: build-frontend
  script:
    - docker-compose build frontend
  rules:
    - changes:
        - frontend/**
    - when: always

deploy-backend:
  stage: deploy-backend
  script:
    - docker-compose up -d backend
  rules:
    - changes:
        - backend/**
    - when: always

deploy-frontend:
  stage: deploy-frontend
  script:
    - docker-compose up -d frontend
  rules:
    - changes:
        - frontend/**
    - when: always
