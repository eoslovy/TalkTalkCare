stages:
  - build
  - deploy

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""  # TLS 비활성화
  COMPOSE_HTTP_TIMEOUT: 200

services:
  - name: docker:dind
    alias: docker
    command: ["--host=tcp://0.0.0.0:2375", "--tls=false"]  # DinD 서비스 명령 수정
    privileged: true  # --privileged 플래그 추가

before_script:
  - sleep 10  # Docker 서비스가 완전히 시작될 때까지 대기
  - apk add --no-cache docker-compose
  - docker info

build-backend:
  stage: build
  script:
    - docker-compose -f docker-compose.yml build backend
  rules:
    - changes:
        - backend/** # backend 디렉토리 내 변경 사항 감지 시 실행
    - when: always

deploy-backend:
  stage: deploy
  script:
    - docker-compose -f docker-compose.yml up -d backend
  rules:
    - changes:
        - backend/** # backend 디렉토리 내 변경 사항 감지 시 실행
    - when: always

build-frontend:
  stage: build
  script:
    - docker-compose -f docker-compose.yml build frontend
  rules:
    - changes:
        - frontend/** # frontend 디렉토리 내 변경 사항 감지 시 실행
    - when: always

deploy-frontend:
  stage: deploy
  script:
    - docker-compose -f docker-compose.yml up -d frontend
  rules:
    - changes:
        - frontend/** # frontend 디렉토리 내 변경 사항 감지 시 실행
    - when: always
