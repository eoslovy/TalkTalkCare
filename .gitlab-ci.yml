stages:
  - build
  - deploy

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_TLS_CERTDIR: ""  # TLS 비활성화로 Docker 연결 문제 해결

services:
  - name: docker:dind
    alias: docker

before_script:
  - apk add --no-cache docker-compose
  - docker info

build-backend:
  stage: build
  script:
    - docker-compose -f docker-compose.yml build backend
  rules:
    - changes:
        - backend/** # backend 디렉토리 내 변경 사항 감지 시 실행
    - when: always

deploy-backend:
  stage: deploy
  script:
    - docker-compose -f docker-compose.yml up -d backend
  rules:
    - changes:
        - backend/** # backend 디렉토리 내 변경 사항 감지 시 실행
    - when: always

build-frontend:
  stage: build
  script:
    - docker-compose -f docker-compose.yml build frontend
  rules:
    - changes:
        - frontend/** # frontend 디렉토리 내 변경 사항 감지 시 실행
    - when: always

deploy-frontend:
  stage: deploy
  script:
    - docker-compose -f docker-compose.yml up -d frontend
  rules:
    - changes:
        - frontend/** # frontend 디렉토리 내 변경 사항 감지 시 실행
    - when: always
