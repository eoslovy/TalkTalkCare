image: docker:latest

stages:
  - build
  - deploy

services:
  - name: docker:dind
    alias: docker
    command: 
      - "--tls=false"
      - "--host=tcp://0.0.0.0:2375"

before_script:
  - apk add --no-cache docker-compose
  - |
    timeout=30
    until docker info >/dev/null 2>&1 || [ $timeout -eq 0 ]; do
      echo "Waiting for docker to start... ($timeout seconds left)"
      sleep 1
      timeout=$((timeout - 1))
    done
    if [ $timeout -eq 0 ]; then
      echo "Docker daemon did not start in time"
      exit 1
    fi
  - docker network create cicd_network || true

build-backend:
  stage: build
  script:
    - docker-compose -f docker-compose.yml build backend
  rules:
    - changes:
        - backend/**
    - when: always

build-frontend:
  stage: build
  script:
    - docker-compose -f docker-compose.yml build frontend
  rules:
    - changes:
        - frontend/**
    - when: always

deploy-backend:
  stage: deploy
  script:
    - docker-compose -f docker-compose.yml up -d mysql
    - sleep 30
    - docker-compose -f docker-compose.yml up -d backend
  rules:
    - changes:
        - backend/**
    - when: always

deploy-frontend:
  stage: deploy
  script:
    - docker-compose -f docker-compose.yml up -d frontend
  rules:
    - changes:
        - frontend/**
    - when: always
