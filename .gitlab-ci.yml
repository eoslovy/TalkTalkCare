image: docker:latest

stages:
  - build
  - deploy

variables:
  DOCKER_TLS_CERTDIR: ""
  DOCKER_HOST: tcp://docker:2375

services:
  - name: docker:dind
    alias: docker
    command: ["--tls=false"]

before_script:
  - apk add --no-cache docker-compose
  - |
    echo "Configuring docker..."
    until docker info; do
      sleep 1
    done
  - docker network create cicd_network || true

build-backend:
  stage: build
  script:
    - docker-compose -f docker-compose.yml build backend
  rules:
    - changes:
        - backend/**
    - when: always

build-frontend:
  stage: build
  script:
    - docker-compose -f docker-compose.yml build frontend
  rules:
    - changes:
        - frontend/**
    - when: always

deploy-backend:
  stage: deploy
  script:
    - docker-compose -f docker-compose.yml up -d mysql
    - sleep 30
    - docker-compose -f docker-compose.yml up -d backend
  rules:
    - changes:
        - backend/**
    - when: always

deploy-frontend:
  stage: deploy
  script:
    - docker-compose -f docker-compose.yml up -d frontend
  rules:
    - changes:
        - frontend/**
    - when: always
