image: docker:latest  # alpine 대신 docker 이미지 사용

stages:
  - build
  - deploy

variables:
  FF_NETWORK_PER_BUILD: 1  # 네트워크 격리 활성화
  DOCKER_DRIVER: overlay2
  DOCKER_HOST: "tcp://localhost:2375"  # docker -> localhost로 변경
  DOCKER_TLS_CERTDIR: ""  # TLS 비활성화
  COMPOSE_HTTP_TIMEOUT: 200

services:
  - name: docker:dind
    alias: docker
    command: ["--tls=false"]  # TLS 비활성화 명령 추가

before_script:
  - apk add --no-cache docker-compose

build-backend:
  stage: build
  script:
    - docker-compose -f docker-compose.yml build backend
  rules:
    - changes:
        - backend/** # backend 디렉토리 내 변경 사항 감지 시 실행
    - when: always

deploy-backend:
  stage: deploy
  script:
    - docker-compose -f docker-compose.yml up -d backend
  rules:
    - changes:
        - backend/** # backend 디렉토리 내 변경 사항 감지 시 실행
    - when: always

build-frontend:
  stage: build
  script:
    - docker-compose -f docker-compose.yml build frontend
  rules:
    - changes:
        - frontend/** # frontend 디렉토리 내 변경 사항 감지 시 실행
    - when: always

deploy-frontend:
  stage: deploy
  script:
    - docker-compose -f docker-compose.yml up -d frontend
  rules:
    - changes:
        - frontend/** # frontend 디렉토리 내 변경 사항 감지 시 실행
    - when: always
