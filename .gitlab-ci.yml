stages:
  - build
  - deploy

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_TLS_CERTDIR: ""
  COMPOSE_HTTP_TIMEOUT: 200

services:
  - name: docker:dind
    alias: docker
    entrypoint: ["dockerd-entrypoint.sh"]
    command: 
      - "--host=tcp://0.0.0.0:2375"
      - "--tls=false"

before_script:
  - sleep 20
  - apk add --no-cache docker-compose
  - docker info

build-backend:
  stage: build
  tags:
    - docker
  script:
    - docker-compose -f docker-compose.yml build backend
  rules:
    - changes:
        - backend/**
    - when: always

deploy-backend:
  stage: deploy
  tags:
    - docker
  script:
    - docker-compose -f docker-compose.yml up -d backend
  rules:
    - changes:
        - backend/**
    - when: always

build-frontend:
  stage: build
  tags:
    - docker
  script:
    - docker-compose -f docker-compose.yml build frontend
  rules:
    - changes:
        - frontend/**
    - when: always

deploy-frontend:
  stage: deploy
  tags:
    - docker
  script:
    - docker-compose -f docker-compose.yml up -d frontend
  rules:
    - changes:
        - frontend/**
    - when: always
